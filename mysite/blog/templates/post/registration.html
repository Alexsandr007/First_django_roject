{% extends "post/extend.html" %}
{% load static %}
{% block head %}
<div class="collapse navbar-collapse" id="ftco-nav">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
        <li class="nav-item "><a href="{% url 'about' %}" class="nav-link">About</a></li>
        <li class="nav-item "><a href="{% url 'services' %}" class="nav-link">Services</a></li>
        <li class="nav-item"><a href="{% url 'pricing' %}" class="nav-link">Pricing</a></li>
        <li class="nav-item "><a href="{% url 'cars:post_list' %}" class="nav-link">Cars</a></li>
        <li class="nav-item"><a href="{% url 'blog:post_list' %}" class="nav-link">Blog</a></li>
        <li class="nav-item"><a href="{% url 'contact:contact' %}" class="nav-link">Contact</a></li>
        <li class="nav-item active"><a href="{% url 'registration:registration' %}" class="nav-link">Registration</a></li>
    </ul>
</div>
</div>
</nav>
{% endblock %}
<!-- END nav -->
{% block content %}
<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{% static 'images/bg_3.jpg' %}');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Authentication <i class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-3 bread">Authentication</h1>
            </div>
        </div>
    </div>
</section>
<form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Log in"></p>
</form>
{% endblock %}
